&lt;body class=&quot;antialiased&quot;&gt;

    &lt;div id=&quot;particles-js&quot;&gt;&lt;/div&gt;

    &lt;div class=&quot;relative min-h-screen flex flex-col items-center justify-center text-center p-4 overflow-hidden&quot;&gt;

            &lt;/h1&gt;
            &lt;h2 class=&quot;mt-4 text-xl md:text-2xl font-light text-gray-300 reveal visible&quot; style=&quot;transition-delay: 200ms;&quot;&gt;
                A Practical Guide for Local Business Owners (2024 - 2025)
            &lt;/h2&gt;
            &lt;p class=&quot;mt-8 max-w-2xl mx-auto text-gray-400 font-light reveal visible&quot; style=&quot;transition-delay: 400ms;&quot;&gt;
                This analysis cuts through the hype, providing actionable data on the real-world impact of Voice AI for businesses like yours.
            &lt;/p&gt;
        &lt;/div&gt;
        &lt;div class=&quot;absolute bottom-10 animate-bounce reveal visible&quot; style=&quot;transition-delay: 600ms;&quot;&gt;
             &lt;svg class=&quot;w-8 h-8 text-cyan-400&quot; fill=&quot;none&quot; stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; stroke-width=&quot;2&quot; viewBox=&quot;0 0 24 24&quot; stroke=&quot;currentColor&quot;&gt;
                &lt;path d=&quot;M19 14l-7 7m0 0l-7-7m7 7V3&quot;&gt;&lt;/path&gt;
            &lt;/svg&gt;
        &lt;/div&gt;
    &lt;/div&gt;

    &lt;main class=&quot;container mx-auto px-6 py-12 md:py-24 space-y-24 md:space-y-32&quot;&gt;

        &lt;!-- Section 1: The Financial Case --&gt;
        &lt;section class=&quot;reveal&quot;&gt;
            &lt;div class=&quot;text-center&quot;&gt;
                &lt;h2 class=&quot;text-3xl md:text-4xl font-bold text-white&quot;&gt;5-Year Financial Projection: AI vs. Human Agent Net Profit&lt;/h2&gt;
                &lt;p class=&quot;mt-4 max-w-4xl mx-auto text-gray-400&quot;&gt;This projection visualizes the net financial impact of Voice AI versus a traditional human agent over five years. The model is based on the following dynamic assumptions:&lt;/p&gt;
            &lt;/div&gt;
            
            &lt;div class=&quot;mt-8 grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto text-center text-sm&quot;&gt;
                &lt;div class=&quot;stat-card p-4 rounded-lg&quot;&gt;
                    &lt;h4 class=&quot;font-semibold text-white&quot;&gt;Human Agent Model&lt;/h4&gt;
                    &lt;p class=&quot;text-gray-400&quot;&gt;90 mins/day @ a static $0.75/min cost. Net profit per month gradually increases to $15,000 by year 5.&lt;/p&gt;
                &lt;/div&gt;
                &lt;div class=&quot;stat-card p-4 rounded-lg&quot;&gt;
                    &lt;h4 class=&quot;font-semibold text-white&quot;&gt;Dynamic Voice AI Model&lt;/h4&gt;
                    &lt;p class=&quot;text-gray-400&quot;&gt;120 mins/day. Cost/min decreases from $0.20 to $0.10 over 5 years, while LTV Revenue/min grows from $2.50 to $4.70 as the AI learns and improves. Includes a $10k initial setup fee.&lt;/p&gt;
                &lt;/div&gt;
            &lt;/div&gt;

            &lt;div class=&quot;mt-8 stat-card p-8 rounded-2xl&quot;&gt;
                 &lt;h3 class=&quot;text-xl font-semibold text-center text-white mb-4&quot;&gt;Monthly vs. Cumulative Net Profit&lt;/h3&gt;
                 &lt;p class=&quot;text-center text-gray-400 max-w-4xl mx-auto text-sm mb-8&quot;&gt;This chart shows the monthly net profit (bars) and cumulative net profit (lines) for each system. The AI model's profitability rapidly outpaces the human agent model, leading to a significant difference in long-term cumulative profit. The red line illustrates the growing opportunity cost of taking no action.&lt;/p&gt;
                &lt;div class=&quot;relative h-96&quot;&gt;
                    &lt;canvas id=&quot;projectionChart&quot;&gt;&lt;/canvas&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        &lt;/section&gt;

        &lt;div class=&quot;section-divider reveal&quot;&gt;&lt;/div&gt;
        
        &lt;!-- Section 2: The Efficiency Engine --&gt;
        &lt;section class=&quot;reveal&quot;&gt;
             &lt;div class=&quot;text-center&quot;&gt;
                &lt;h2 class=&quot;text-3xl md:text-4xl font-bold text-white&quot;&gt;The Efficiency Engine: Supercharging Operations&lt;/h2&gt;
                &lt;p class=&quot;mt-4 max-w-3xl mx-auto text-gray-400&quot;&gt;Voice AI optimizes critical metrics, leading to a faster, leaner, and more effective support operation. Results will vary based on your specific use case and call complexity.&lt;/p&gt;
            &lt;/div&gt;

            &lt;div class=&quot;mt-16 grid grid-cols-1 md:grid-cols-3 gap-10 text-center&quot;&gt;
                &lt;div class=&quot;stat-card p-8 rounded-2xl&quot;&gt;
                    &lt;h3 class=&quot;text-xl font-semibold text-white&quot;&gt;Call Handle Time&lt;/h3&gt;
                    &lt;p class=&quot;mt-4 text-6xl font-bold gradient-text&quot; data-target=&quot;40&quot; data-prefix=&quot;-&quot; data-suffix=&quot;%&quot;&gt;0&lt;/p&gt;
                    &lt;p class=&quot;mt-4 text-gray-400&quot;&gt;&lt;strong&gt;Estimated reduction&lt;/strong&gt; in the time agents spend per call, as AI handles data gathering and routine questions.&lt;/p&gt;
                &lt;/div&gt;
                 &lt;div class=&quot;stat-card p-8 rounded-2xl&quot;&gt;
                    &lt;h3 class=&quot;text-xl font-semibold text-white&quot;&gt;First Call Resolution&lt;/h3&gt;
                    &lt;p class=&quot;mt-4 text-6xl font-bold gradient-text&quot; data-target=&quot;90&quot; data-suffix=&quot;%+&quot;&gt;0&lt;/p&gt;
                    &lt;p class=&quot;mt-4 text-gray-400&quot;&gt;&lt;strong&gt;Typical FCR rate&lt;/strong&gt; for simple, automated interactions (e.g., appointment confirmations, order status).&lt;/p&gt;
                &lt;/div&gt;
                &lt;div class=&quot;stat-card p-8 rounded-2xl&quot;&gt;

                    &lt;p class=&quot;mt-4 text-gray-400&quot;&gt;&lt;strong&gt;Estimated percentage&lt;/strong&gt; of calls fully resolved by AI without needing a human, freeing up your team.&lt;/p&gt;

        &lt;/section&gt;

        &lt;div class=&quot;section-divider reveal&quot;&gt;&lt;/div&gt;

        &lt;!-- Section 3: The Customer Verdict --&gt;
        &lt;section class=&quot;reveal&quot;&gt;
            &lt;div class=&quot;text-center&quot;&gt;
                &lt;h2 class=&quot;text-3xl md:text-4xl font-bold text-white&quot;&gt;The Customer Verdict: A Tale of Two Needs&lt;/h2&gt;
                &lt;p class=&quot;mt-4 max-w-3xl mx-auto text-gray-400&quot;&gt;Efficiency is key, but customer perception is paramount. The data reveals a clear duality in customer needs: the desire for AI-driven speed and the necessity of human empathy.&lt;/p&gt;
            &lt;/div&gt;
            
            &lt;div class=&quot;mt-16 grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12&quot;&gt;
                &lt;div class=&quot;stat-card p-8 rounded-2xl flex flex-col items-center text-center h-full&quot;&gt;
                    &lt;div class=&quot;flex items-center justify-center h-20 w-20 rounded-full bg-cyan-900/50 mx-auto mb-6&quot;&gt;
                       &lt;svg class=&quot;w-10 h-10 text-cyan-400&quot; xmlns=&quot;http://www.w3.org/2000/svg&quot; fill=&quot;none&quot; viewBox=&quot;0 0 24 24&quot; stroke-width=&quot;1.5&quot; stroke=&quot;currentColor&quot;&gt;&lt;path stroke-linecap=&quot;round&quot; stroke-linejoin=&quot;round&quot; d=&quot;M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.572L16.5 21.75l-.398-1.178a3.375 3.375 0 00-2.455-2.455L12.75 18l1.178-.398a3.375 3.375 0 002.455-2.455l.398-1.178 1.178.398a3.375 3.375 0 002.455 2.455l.398 1.178-.398 1.178a3.375 3.375 0 00-2.455 2.455L16.5 21.75z&quot; /&gt;&lt;/svg&gt;

                        &lt;div class=&quot;radial-progress-container&quot;&gt;
                            &lt;svg class=&quot;w-full h-full&quot; viewBox=&quot;0 0 100 100&quot;&gt;
                                &lt;circle class=&quot;radial-progress-bg&quot; cx=&quot;50&quot; cy=&quot;50&quot; r=&quot;45&quot;&gt;&lt;/circle&gt;

        &lt;section class=&quot;reveal&quot;&gt;
            &lt;div class=&quot;text-center&quot;&gt;

             &lt;div class=&quot;text-center&quot;&gt;

                &lt;p class=&quot;mt-4 max-w-3xl mx-auto text-gray-400&quot;&gt;A system like this is more accessible than you think. Here's a rough breakdown for a local business. &lt;strong class=&quot;gold-text&quot;&gt;It's achievable for the one and only GW @ PaP003 at the friends & family rate&lt;/strong&gt;&lt;/p&gt;

                 &lt;h3 class=&quot;text-2xl font-semibold text-center text-white mb-8&quot;&gt;Estimated Cost Breakdown&lt;/h3&gt;
                 &lt;div class=&quot;mt-8 grid grid-cols-1 md:grid-cols-2 gap-8 text-center&quot;&gt;
                     &lt;div&gt;
                         &lt;h4 class=&quot;font-semibold text-white text-lg&quot;&gt;One-Time Setup &amp; Integration&lt;/h4&gt;

                         &lt;p class=&quot;text-gray-400 text-sm mt-2&quot;&gt;Based on the dynamic model, this is an average. It starts lower and grows with AI usage, scaling with your business.&lt;/p&gt;

    &lt;footer class=&quot;text-center py-8 mt-16 border-t border-gray-800&quot;&gt;
        &lt;p class=&quot;text-gray-500 text-sm&quot;&gt;Data synthesized from Q2 2024 - Q2 2025 market analysis for SMBs. All figures are estimates and vary by provider and implementation complexity.&lt;/p&gt;
    &lt;/footer&gt;

    &lt;script src=&quot;https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js&quot;&gt;&lt;/script&gt;

    &lt;script&gt;
    document.addEventListener('DOMContentLoaded', () =&gt; {

        particlesJS('particles-js', { particles: { number: { value: 50, density: { enable: true, value_area: 800 } }, color: { value: &quot;#00BFFF&quot; }, shape: { type: &quot;circle&quot; }, opacity: { value: 0.2, random: true, anim: { enable: true, speed: 1, opacity_min: 0, sync: false } }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: &quot;#0077FF&quot;, opacity: 0.1, width: 1 }, move: { enable: true, speed: 0.5, direction: &quot;none&quot;, random: true, straight: false, out_mode: &quot;out&quot;, bounce: false } }, interactivity: { detect_on: &quot;canvas&quot;, events: { onhover: { enable: false }, onclick: { enable: false }, resize: true } }, retina_detect: true });

        const observer = new IntersectionObserver((entries) =&gt; {
            entries.forEach(entry =&gt; {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    animateNumbers(entry.target);
                    animateRadialProgress(entry.target);
                    const canvas = entry.target.querySelector('canvas') || (entry.target.tagName === 'CANVAS' ? entry.target : null);
                    if (canvas &amp;&amp; !canvas.classList.contains('chart-rendered')) {
                        setTimeout(() =&gt; renderChart(canvas), 300);
                        canvas.classList.add('chart-rendered');
                    }
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.reveal').forEach(el =&gt; observer.observe(el));

        function animateNumbers(container) {
            const counters = container.querySelectorAll('[data-target]');
            counters.forEach(counter =&gt; {
                const target = +counter.getAttribute('data-target');
                const duration = 2000;
                const prefix = counter.getAttribute('data-prefix') || '';
                const suffix = counter.getAttribute('data-suffix') || '';
                let start = 0;
                const stepTime = Math.abs(Math.floor(duration / target));
                const timer = setInterval(() =&gt; {
                    start += 1;
                    if(target &gt; 1000) start += 50;
                    counter.innerText = prefix + Math.floor(start).toLocaleString() + suffix;
                    if (start &gt;= target) {
                        clearInterval(timer);
                        counter.innerText = prefix + target.toLocaleString() + suffix;
                    }
                }, stepTime &lt; 1 ? 1 : stepTime);
            });
        }
        
        function animateRadialProgress(container) {
            const circles = container.querySelectorAll('.radial-progress-fg');
            circles.forEach(circle =&gt; {
                const textSpan = circle.closest('.radial-progress-container').querySelector('.radial-progress-text');
                if (!textSpan) return;
                const targetPercent = +textSpan.getAttribute('data-target');
                const circumference = 2 * Math.PI * 45; // 2 * PI * r
                const offset = circumference - (targetPercent / 100) * circumference;
                circle.style.strokeDashoffset = offset;
            });
        }

        function renderChart(canvasElement) {
            const ctx = canvasElement.getContext('2d');
            if (!ctx) return;
            
            Chart.defaults.color = '#a0aec0';
            Chart.defaults.font.family = &quot;'Inter', sans-serif&quot;;

            switch (canvasElement.id) {
                case 'projectionChart':
                    const labels = [];
                    const aiMonthlyNet = [];
                    const humanMonthlyNet = [];
                    const aiCumulativeNet = [];
                    const humanCumulativeNet = [];
                    const costOfNoCallsCumulative = [];

                    const months = 60;
                    const daysPerMonth = 30.4375; 
                    const aiSetupCost = 10000;

                    // AI initial and final values
                    const aiInitialRevenuePerMin = 2.50;
                    const aiInitialCostPerMin = 0.20;
                    const aiInitialProfitPerMin = aiInitialRevenuePerMin - aiInitialCostPerMin;
                    const aiFinalProfitPerMin = aiInitialProfitPerMin * 2;
                    const aiFinalCostPerMin = 0.10;
                    const aiFinalRevenuePerMin = aiFinalProfitPerMin + aiFinalCostPerMin;
                    
                    // Human initial and final values
                    const humanStaticRevenuePerMin = 1.00;
                    const humanStaticCostPerMin = 0.75;
                    const humanInitialNetProfitMonthly = (90 * (humanStaticRevenuePerMin - humanStaticCostPerMin) * daysPerMonth);
                    const humanFinalNetProfitMonthly = 15000;
                    
                    let currentAiCumulative = 0;
                    let currentHumanCumulative = 0;

                    for (let i = 0; i &lt; months; i++) {
                        const year = Math.floor(i / 12) + 1;
                        const month = (i % 12) + 1;
                        labels.push(`M${month} Y${year}`);
                        const progress = i / (months - 1);

                        // AI Dynamic Calculations
                        const currentAiRevenuePerMin = aiInitialRevenuePerMin + (aiFinalRevenuePerMin - aiInitialRevenuePerMin) * progress;
                        const currentAiCostPerMin = aiInitialCostPerMin - (aiInitialCostPerMin - aiFinalCostPerMin) * progress;
                        const aiMonthlyCost = (120 * currentAiCostPerMin * daysPerMonth) + (i === 0 ? aiSetupCost : 0);
                        const aiMonthlyRevenue = 120 * currentAiRevenuePerMin * daysPerMonth;
                        const aiNet = aiMonthlyRevenue - aiMonthlyCost;
                        currentAiCumulative += aiNet;
                        aiMonthlyNet.push(aiNet);
                        aiCumulativeNet.push(currentAiCumulative);

                        // Human Dynamic Profit Calculation
                        const humanNet = humanInitialNetProfitMonthly + (humanFinalNetProfitMonthly - humanInitialNetProfitMonthly) * progress;
                        currentHumanCumulative += humanNet;
                        humanMonthlyNet.push(humanNet);
                        humanCumulativeNet.push(currentHumanCumulative);
                        
                        // Cost of No Calls (Opportunity Cost) is the inverse of AI profit
                        costOfNoCallsCumulative.push(-currentAiCumulative);
                    }

                    const aiBarGradient = ctx.createLinearGradient(0, 0, 0, canvasElement.height);
                    aiBarGradient.addColorStop(0, 'rgba(0, 191, 255, 0.7)');
                    aiBarGradient.addColorStop(1, 'rgba(0, 100, 255, 0.5)');
                    
                    const humanBarGradient = ctx.createLinearGradient(0, 0, 0, canvasElement.height);
                    humanBarGradient.addColorStop(0, 'rgba(107, 114, 128, 0.5)');
                    humanBarGradient.addColorStop(1, 'rgba(107, 114, 128, 0.3)');

                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'AI Monthly Net Profit',
                                    data: aiMonthlyNet,
                                    backgroundColor: aiBarGradient,
                                    yAxisID: 'y',
                                    order: 2
                                },
                                {
                                    label: 'Human Agent Monthly Net Profit',
                                    data: humanMonthlyNet,
                                    backgroundColor: humanBarGradient,
                                    yAxisID: 'y',
                                    order: 2
                                },
                                {
                                    type: 'line',
                                    label: 'AI Cumulative Net Profit',
                                    data: aiCumulativeNet,
                                    borderColor: '#FFD700',
                                    pointBackgroundColor: '#FFD700',
                                    pointBorderColor: '#fff',
                                    pointHoverRadius: 7,
                                    pointRadius: 2,
                                    borderWidth: 3,
                                    tension: 0.4,
                                    fill: true,
                                    backgroundColor: 'rgba(255, 215, 0, 0.1)',
                                    yAxisID: 'y1',
                                    order: 1
                                },
                                {
                                    type: 'line',
                                    label: 'Human Agent Cumulative Net Profit',
                                    data: humanCumulativeNet,
                                    borderColor: '#6b7280',
                                    pointBackgroundColor: '#6b7280',
                                    pointBorderColor: '#fff',
                                    pointHoverRadius: 7,
                                    pointRadius: 2,
                                    borderWidth: 2,
                                    tension: 0.4,
                                    fill: false,
                                    yAxisID: 'y1',
                                    order: 1
                                },
                                {
                                    type: 'line',
                                    label: 'Cumulative Opportunity Cost (No Calls)',
                                    data: costOfNoCallsCumulative,
                                    borderColor: 'rgba(255, 69, 0, 0.6)',
                                    pointRadius: 0,
                                    borderWidth: 2,
                                    borderDash: [3, 3],
                                    tension: 0.1,
                                    fill: false,
                                    yAxisID: 'y1',
                                    order: 3
                                }
                            ]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            interaction: {
                                mode: 'index',
                                intersect: false,
                            },
                            plugins: {
                                legend: {
                                    labels: {
                                        boxWidth: 12,
                                        font: {size: 12}
                                    }
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.dataset.label || '';
                                            if (label) { label += ': '; }
                                            if (context.parsed.y !== null) {
                                                label += new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(context.parsed.y);
                                            }
                                            return label;
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    type: 'linear',
                                    display: true,
                                    position: 'left',
                                    title: { display: true, text: 'Monthly Net Profit ($)', color: '#9ca3af' },
                                    ticks: { callback: value =&gt; `$${(value/1000)}k` },
                                    grid: { color: 'rgba(255,255,255,0.05)' },
                                    min: 0 // This ensures the bars do not go below zero
                                },
                                y1: {
                                    type: 'linear',
                                    display: true,
                                    position: 'right',
                                    title: { display: true, text: 'Cumulative Net Profit ($)', color: '#FFD700' },
                                    ticks: { callback: value =&gt; `$${(value/1000000).toFixed(1)}M` },
                                    grid: { drawOnChartArea: false }
                                },
                                x: { 
                                    grid: { display: false },
                                    ticks: {
                                        callback: function(val, index) {
                                            const label = this.getLabelForValue(val);
                                            if (label.startsWith('M1 ')) {
                                                return label.substring(3); // 'Y1', 'Y2', etc.
                                            }
                                            return '';
                                        },
                                        autoSkip: false,
                                        maxRotation: 0,
                                        minRotation: 0,
                                        font: {size: 12}
                                    }
                                }
                            }
                        }
                    });
                    break;
                case 'turingTestChart':
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: ['Could Not Tell It Was AI', 'Identified as AI'],
                            datasets: [{
                                data: [40, 60],
                                backgroundColor: ['rgba(168, 85, 247, 0.7)', 'rgba(255, 255, 255, 0.1)'],
                                borderColor: ['#0a0e14'],
                                borderWidth: 4,
                                hoverOffset: 4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            cutout: '70%',
                            plugins: {
                                legend: { display: false },
                                title: {
                                    display: false
                                }
                            }
                        }
                    });
                    break;
            }
        }
    });
    &lt;/script&gt;
&lt;/body&gt;
